openapi: '3.0.3'
info: 
  title: ADCS data structures
  version: '1.0'

paths:  {}

components:
  schemas:

    Adcs_xyz_int16_t:
      description: ADCS int x,y,z type
      type: object
      required: [x, y, z]
      properties:
        x:
          type: number
        y:
          type: number
        z:
          type: number

    Adcs_xyz_float_t:
      description: ADCS float x,y,z type
      type: object
      required: [x, y, z]
      properties:
        x:
          type: number
        y:
          type: number
        z:
          type: number

    Adcs_quat_t:
      description: ADCS QBO type
      type: object
      required: [q1, q2, q3, q4]
      properties:
        q1:
          type: number
        q2:
          type: number
        q3:
          type: number
        q4:
          type: number

    AdcsMode:
      description: SPACS attitude control mode
      required: [mode]
      properties:
        mode:
          type: string
          maxLength: 14
          enum:
            - NO-OP
            - BDOT
            - DETUMBLE
            - SUNPOINT
            - NADIRPOINTYAW
            - SUNSPIN
            - NADIRPOINTSUN
            - SUNPOINTNADIR
            - LATLONTRACK
            - INERTIALPOINT

    Antenna:
      description: Antenna name to use in ADCS pointing requests
      type: string
      maxLength: 24

    AdcsTarget:
      description: A ground location for the satellite to point at
      type: object
      required: [lat, lon]
      properties:
        lat:
          type: number
          description: latitide in degrees
        lon:
          type: number
          description: longitude in degrees

    AdcsResponse:
      description: ADCS Orientation and status
      type: object
      required:
        - mode
        - age
      properties:
        mode:
          type: string
          "$ref": "#/components/schemas/AdcsMode"
        age:
          type: integer
          description: Time in seconds since last live reading from ACDS
        controller:
          type: string
          description: the controlling payload at the time of the last live reading
        hk:
          "$ref": "adcs-hk.yml#/components/schemas/AdcsHk"

    AdcsSetRequest:
      description: Request to set ADCS mode and parameters
      type: object
      required:
        - mode
      properties:
        mode:
          "$ref": "#/components/schemas/AdcsMode"
        antenna:
          "$ref": "#/components/schemas/Antenna"
        target:
          "$ref": "#/components/schemas/AdcsTarget"
      anyOf: 
        - allOf:
            - properties:
                mode: 
                  enum: [IDLE]
            - required:
                - mode
        - allOf:
            - properties:
                mode: 
                  enum: [NADIR]
            - required:
                - mode
                - antenna
        - allOf:
            - properties:
                mode: 
                  enum: [TRACK]
            - required:
                - mode
                - antenna
                - target
          
    AdcsSetResponse:
      description: Response to set ADCS request
      type: object
      required:
        - status
      properties:
        status:
          type: string
          enum: [OK, FAIL]
        reason:
          type: string
